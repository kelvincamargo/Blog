<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog </title>
    <style>
       body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
       body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            width: 100%;
            background-color: #222;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .main-container {
            display: flex;
            margin-top: 60px;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            height: 100vh;
            padding: 20px;
            position: fixed;
            transition: width 0.3s;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            top: 60px;
        }
        .sidebar.minimized {
            width: 60px;
            padding: 10px;
        }
        .sidebar h2, .sidebar ul {
            transition: opacity 0.3s;
        }
        .sidebar.minimized h2, 
        .sidebar.minimized ul {
            opacity: 0;
            visibility: hidden;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            width: 100%;
            text-align: center;
        }
        .sidebar ul li {
            padding: 10px 0;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 8px;
        }
        .sidebar ul li a:hover {
            background-color: #575757;
        }
        .content {
            margin-left: 270px;
            padding: 20px;
            flex-grow: 1;
            transition: margin-left 0.3s;
        }
        .sidebar.minimized + .content {
            margin-left: 80px;
        }
        .toggle-btn {
            position: absolute;
            top: 20px;
            left: 10px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 16px;
        }

        /* Responsividade */
        @media screen and (max-width: 768px) {
            .sidebar {
                width: 0;
                padding: 0;
                transition: width 0.3s, padding 0.3s;
            }
            .sidebar.minimized {
                width: 250px;
                padding: 20px;
            }
            .sidebar h2, .sidebar ul {
                opacity: 0;
                visibility: hidden;
                transition: opacity 0.3s;
            }
            .sidebar.minimized h2, .sidebar.minimized ul {
                opacity: 1;
                visibility: visible;
            }
            .content {
                margin-left: 0;
                padding: 15px;
                transition: margin-left 0.3s;
            }
            .sidebar.minimized + .content {
                margin-left: 250px;
            }
            .toggle-btn {
                position: fixed;
                left: 10px;
                top: 70px;
                z-index: 1001;
            }
        }
    </style>
    <script>
        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('minimized');
            document.querySelector('.content').classList.toggle('minimized');
        }
    </script>
</head>
<body>
    <div class="header">Blog do Desenvolvedor</div>
    <div class="main-container">
        <div class="sidebar">
            <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
            <h2>Blog do Dev</h2>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="logica.html">Lógica de Programação</a></li>
                <li><a href="arduino.html">Projetos Arduino</a></li>
            </ul>
        </div>
        <div class="content">
            <h1>Bem-vindo ao meu blog!</h1>
            <p>Aqui compartilho minhas experiências como desenvolvedor.</p>
        </div>
    </div>
</body>
</html>
